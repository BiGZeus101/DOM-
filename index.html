<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>

  <h2>Your Shopping Cart</h2>

  <ul id="cartItems">
    <!-- Preselected items will be dynamically added here -->
  </ul>

  <p>Total: $<span id="totalAmount">0.00</span></p>

  <button onclick="applyInstructions()">Apply Instructions</button>

  <script>
    // Sample preselected items
    const preselectedItems = [
      { name: 'Item 1', price: 10.99 },
      { name: 'Item 2', price: 24.99 },
      // Add more preselected items as needed
    ];

    // Function to render preselected items in the cart
    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cartItems');
      cartItemsContainer.innerHTML = '';

      preselectedItems.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItemsContainer.appendChild(listItem);
      });

      updateTotalAmount();
    }

    // Function to update the total amount in the cart
    function updateTotalAmount() {
      const totalAmountElement = document.getElementById('totalAmount');
      const totalAmount = preselectedItems.reduce((total, item) => total + item.price, 0);
      totalAmountElement.textContent = totalAmount.toFixed(2);
    }

    // Function to apply instructions (you can modify this based on your specific requirements)
    function applyInstructions() {
      // Add your logic for applying instructions here
      alert('Instructions applied successfully!');
    }

    // Initial rendering of the cart
    renderCartItems();
  </script>

</body>
</html>
